<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_4.3.1/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h1>진행바</h1>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-animated bg-info progress-bar-striped" style="width: 40%;">40%</div>
        </div>
    </div><!-- container -->

    <div class="container mt-4">
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 50%;">50%</div>
            <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
            <div class="progress-bar bg-warning" style="width: 40%;">40%</div>
        </div><!-- progress -->
        <!-- 한 progress 안에서는 넓이 총합이 100%여야한다 -->
    </div><!-- container -->

    <div class="container mt-3">
        <div class="progress mt-1" style="height: 30px;">
            <div class="progress-bar bg-info " style="width: 40%;">40%</div>
        </div>
        <div class="progress mt-1" style="height: 30px;">
            <div class="progress-bar bg-info " style="width: 10%;">10%</div>
        </div>
        <div class="progress mt-1" style="height: 30px;">
            <div class="progress-bar bg-info " style="width: 90%;">90%</div>
        </div>
    </div><!-- container -->
</body>
</html>
