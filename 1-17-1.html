    <div class="offcanvas offcanvas-start text-bg-dark" id="leftheader">
        <div class="offcanvas-header">
            <h1>off header</h1>
            <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div><!-- offcanvas-header -->
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item"><a href="#">menu1</a></li>
                <li class="list-group-item"><a href="#">menu2</a></li>

            </ul>
            <button class="btn btn-secondary mt-3">A button</button>
        </div><!-- offcanvas-body -->
    </div><!-- offcanvas -->



    <div class="container-fluid mt-5">
        <h1>offcanvas slidebar</h1>
        <p>offcanvas</p>
            <button class="btn btn-info" data-bs-target="#leftheader" data-bs-toggle="offcanvas">open offcanvas slidebar</button>
    </div><!-- container-fluid -->
