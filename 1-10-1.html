<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .b{
            border: 1px solid deepskyblue;
        }
    </style>
</head>
<body>
    <h1>grid system</h1>
    <div class="container b">
        <div class="row">
            <div class="col-md-5 b col-sm-4">hello</div>
            <div class="col-md-5 b col-sm-4">hello</div>
            <div class="col-md-2 b col-sm-4">hello</div>
        </div><!-- row -->

        <div class="row">
            <div class="col-sm-4 b">안녕</div>
            <div class="col-sm-4 b">안녕</div>
            <div class="col-sm-4 b">안녕</div>
        </div><!-- row -->

        <div class="row">
            <div class="col-md-4 b offset-md-4">hello</div>
            <div class="col-md-4 b">hello</div>
        </div><!-- row -->
    </div><!-- container -->

    <div class="container">
        <div class="row">
            <div class="col-md-1 border">1</div>
            <div class="col-md-1 border">2</div>
            <div class="col-md-1 border">3</div>
            <div class="col-md-1 border">4</div>
            <div class="col-md-1 border">5</div>
            <div class="col-md-1 border">6</div>
            <div class="col-md-1 border">7</div>
            <div class="col-md-1 border">8</div>
            <div class="col-md-1 border">9</div>
            <div class="col-md-1 border">10</div>
            <div class="col-md-1 border">11</div>
            <div class="col-md-1 border">12</div>
        </div><!-- row -->

        <div class="row">
            <div class="col-md-2 border">1</div>
            <div class="col-md-1 border">2</div>
            <div class="col-md-5 border">3</div>
            <div class="col-md-1 border">4</div>
            <div class="col-md-3 border">5</div>
        </div><!-- row -->
        <div class="row">
            <div class="col-md-2 border">1</div>
            <div class="col-md-2 border">2</div>
            <div class="col-md-2 border">3</div>
            <div class="col-md-2 border">4</div>
            <div class="col-md-2 border">5</div>
            <div class="col-md-2 border">6</div>
        </div><!-- row -->
        <div class="row">
            <div class="col-md-4 border">1</div>
            <div class="col-md-4 border">2</div>
            <div class="col-md-4 border">3</div>
        </div><!-- row -->
        <div class="row">
            <div class="col-md-6 border">1</div>
            <div class="col-md-6 border">2</div>
        </div><!-- row -->
        <div class="row">
            <div class="col-md-12 border">1</div>
        </div><!-- row -->
    </div><!-- container -->

    <!--
        .container는 자동으로 1줄에 12칸 짜리 표를 만들어 주는데 
        col-숫자 총합이 12가 되도록 쓰면 비율대로 크기를 만들어준다
    
        
        <그리드 클래스>
        .col-(초소형- 화면의 너비가 576px 미만)
        .col-sm(소형- 화면의 너비가 576px 이상)
        .col-md(중형- 화면의 너비가 768px 이상)
        .col-lg(대형- 화면의 너비가 992px 이상)
        .col-xl(초대형- 화면의 너비가 1200px 이상)
        .col-sm-4은 화면이 미들일 때의 칸 수 나눠주는 비율
        
        .container는 576px 보다 작을 때, 화면의 100%를 쓴다 

        offset-md-4 : 4칸을 미뤄준다는 의미 / 비어줄 공간의 다음에 클래스를 걸어준다
    -->
</body>
</html>
