    <div class="container-fluid box">
        123
        <!-- 
            .container 화면 기본 설정
            576px 보다 작으면 width를 100% 사용
            576px보다 크거나 같으면 max width를 540px 사용
            768px보다 크거나 같으면 max width를 720px 사용
            992px보다 크거나 같으면 max width를 960px 사용
            1200px보다 크거나 같으면 max width를 1140px 사용

            .container-fluid시 화면 크기와 상관없이 width 100% 사용 가능
         -->
