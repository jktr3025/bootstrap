<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- <script src="js/bootstrap.bundle.js"></script> -->
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container border">
        <h2>버튼 스타일</h2>
        <button type="button" class="btn">basic</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success mx-5">success</button>
        <!-- mx-5 : 좌우로 마진 48px -->
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-link">link</button>
        <!-- btn 버튼의 기본 컬러를 없애줌 -->
    </div><!-- container -->

    <div class="container border mt-4 p-3">
        <a href="#" class="btn btn-secondary">link-button</a>
        <input type="button" value="input button" class="btn btn-info">
        <input type="submit" value="submit" class="btn btn-danger">
        <input type="reset" value="reset" name="" id="" class="btn btn-primary">
        <p class="btn btn-success">more view</p>
    </div><!-- container -->

    <div class="container border mt-3 py-5">
        <h2>버튼 윤곽선</h2>
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-secondary btn-lg">secondary</button>
        <button class="btn btn-outline-success btn-sm">success</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-dark">dark</button>
        <button class="btn btn-outline-light">light</button>
    </div><!-- container -->

    <div class="container border">
        <button class="btn btn-outline-primary btn-block">full-width</button>
        <button class="btn btn-outline-danger btn-block">full-width</button>
        <button class="btn btn-outline-dark btn-block btn-sm">full-width</button>

    </div><!-- container -->


    <div class="container border my-4 py-4">
    <button class="btn btn-block btn-info">전체화면</button>
        
    </div><!-- container -->

    <div class="container border my-4 py-4">
    <button class="btn btn-primary active">공지사항</button>
    <button class="btn btn-primary" disabled >갤러리</button>
        
    <a href="http://naver.com" class="btn btn-info" disabled>네이버</a>
    <!-- a 태그는 disable 불가능  -->
</div><!-- container -->


    <!-- 
        margin & padding
    m : margin 
    p: padding

    t : top
    b : bottom
    s(l) : start(left)
    e(r) : end(right)
    x : left right
    y : top bottom

    0 : margin 0
    1 : 0.25rem (font size가 16px이면 마진 4px)
    2 : 0.5rem (font size가 16px이면 마진 8px)
    3 : 1(font size가 16px이면 마진 16px)
    4 : 1.5rem (font size가 16px이면 마진 24px)
    5 : 3rem (font size가 16px이면 마진 48px)
    auto : margin 자동 세팅
    -->
</body>
</html>
