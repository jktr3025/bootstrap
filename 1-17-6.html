<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_4.3.1/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item active">item1</li>
            <li class="list-group-item">item2</li>
            <li class="list-group-item">item3</li>
            <li class="list-group-item">item4</li>
            <li class="list-group-item disabled" >item5</li>
        </ul>
    </div><!-- container -->

    <div class="container">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item active">item1</li>
            <li class="list-group-item">item2</li>
            <li class="list-group-item">item3</li>
            <li class="list-group-item">item4</li>
            <li class="list-group-item disabled" >item5</li>
        </ol>
    </div><!-- container -->
    <div class="container my-3">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">item1</a>
            <a href="#" class="list-group-item list-group-item-action">item2</a>
            <a href="#" class="list-group-item list-group-item-action">item3</a>
            <a href="#" class="list-group-item list-group-item-action">item4</a>
            <a href="#" class="list-group-item list-group-item-action disabled" >item5</a>
        </div>
    </div><!-- container -->

    <div class="container my-3">
        <div class="list-group list-group-horizontal">
            <button class="list-group-item list-group-item-action">item1</button>
            <button class="list-group-item list-group-item-action">item2</button>
            <button class="list-group-item list-group-item-action">item3</button>
            <button class="list-group-item list-group-item-action" disabled>item4</button>
        </div>
        </div>

    <!-- 
        disabled 
        li나 a에는 클래스 안에 disabled 주면 활성화 안되서 사용 불가
        button에서는 클래스에는 줄 수 없어서 클래스 밖에 따로 써줘야 함

        list-group-flush : 둥글게 들어오는 걸 없애줌
        list-group-numbered : ol에 리스트 그룹을 주면 번호가 없어지는데 이 명령어를 주면 숫자가 다시 나옴
        list-group-horizontal : 리스트가 옆으로 들어옴
     -->
</body>
</html>
