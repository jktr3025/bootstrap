<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <style type="text/css">
        .b{
            border: 1px solid royalblue;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-4 b">col</div>
        <div class="col-sm-2 b">col</div>
        <div class="col-sm-3 b">col</div>
        <div class="col-sm-3 b">col</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 b">col</div>
            <div class="col-sm-8 b">col</div>
        </div>
    </div><!-- container -->

    <!-- 
    .col- 초소형    576px 미만
    .col-sm- 소형   576px 이상
    .col-md- 중형   768px 이상
    .col-lg- 대형   992px 이상
    .col-xl- 초대형 1200px 이상 
-->
</body>
</html>
